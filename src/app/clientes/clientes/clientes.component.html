<mat-card>
  <mat-toolbar color="primary" style="justify-content: space-between;">
    Clientes
      <button mat-flat-button color="warn" aria-label="+1 Cliente" (click)="openDialog()">
        + Novo Cliente
      </button>

  </mat-toolbar>

  <div *ngIf="clientes$ | async as clientes; else loading">
    <p *ngIf="clientes.length == 0">Não há dados cadastrados.</p>
    <div *ngIf="clientes.length > 0">
      <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- Telefone Column -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="primary" (click)="getRecord(element)"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="warn" style="margin-left: 5px"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
    </div>
  </div>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
  <ng-template #semdados>

  </ng-template>
</mat-card>
